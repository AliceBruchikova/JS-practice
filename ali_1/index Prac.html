<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice Bru Practice</title>
    <link rel="stylesheet" href="./index Prac.css">
</head>
<body>
    <form class="dataForm">
        <div class="personForm">Person data</div>
<input type="text" placeholder="Name" id="nameForm">
<input type="text" placeholder="Surname" id="surnameForm">
<input type="number" placeholder="Age" id="ageForm">
<button class="submitBtn">Submit</button>
    </form>
    <table id = "table" border="1">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
    </table>
    <button class="deleteBtn">Delete All</button>
    <script src="index Prac.js"></script>
</body>
</html>
